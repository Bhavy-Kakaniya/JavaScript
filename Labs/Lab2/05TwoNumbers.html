<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("enter number");
        let seperate = num % 10;
        let i = 0
        let first = Math.floor(num / 10)
        let ans = 1
        while (i < seperate) {
            ans = ans * first
            i++
        }
        alert(ans)
    </script>
</body>

</html>
