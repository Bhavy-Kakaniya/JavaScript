<!-- check whether the given no. is prime or not -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>

<body>
    <script>
        let a = prompt("enter number : ");
        let i = 1;
        let count = 0;
        while (i <= a) {
            if (a % i == 0) {
                count++;
            }
            i++;
        }
        if (count == 2) {
            alert("prime")
        }
        else {
            alert("composite")
        }
    </script>
</body>

</html>
