<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>
        let num = prompt("enter number to check whether palindrome or not: ");
        let reversed = 0;
        let remainder;
        let original = num;
        while (num != 0) {
            remainder = num % 10;
            reversed = reversed * 10 + remainder;
            num = Math.floor(num / 10);
        }

        if (original == reversed) {
            alert("palindrome");
        }
        else {
            alert("not palindrome");

        }
    </script>
</body>

</html>
