<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCF of number</title>
</head>
<body>
    <script>
        let a = prompt("Enter a: ");
        let b = prompt("Enter b: ");
        min = a>b?b:a
        let i = 1
        let max
        while(i<min){
            if((a%i==0)&&(b%i==0)){
                max = i
            }
            i++
        }
        alert(max)
    </script>
</body>
</html>
