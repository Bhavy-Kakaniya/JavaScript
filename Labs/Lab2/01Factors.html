<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>

<body>
    <script>
        let num = prompt("Enter number to find factors: ");
        let i = 1;
        while (i <= num) {
            if (num % i == 0) {
                alert(i);
            }
            i++;
        }
    </script>
</body>

</html>
