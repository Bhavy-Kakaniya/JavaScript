<!-- factorial of given number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
  
<body>
    <script>
        let n = prompt("Enter number to find factoral: ");
        let i = 1;
        let m = n;
        while (i < m) {
            n = n * i;
            i++;
        }
        alert(n);

    </script>
</body>

</html>
